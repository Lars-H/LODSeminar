 </div>

<div id="overlay" class="overlayCl">
     <div class="ovClass">
     	<p id="overlayHeader"></p>
     	<p id="resultText"></p>  
     	<button id="overlayButton"  class="ovBtn" onclick="overlay(false)" >Close</button>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script>
	window.jQuery || document.write('<script src="{{url_for('static', filename='jquery.js') }}">\x3C/script>')
</script>

<script type=text/javascript>
  $SCRIPT_ROOT = {{ request.script_root|tojson|safe }};
</script>


<script type="text/javascript">
	function tryItClick()
	{
		//First: check input validity
		var value = document.getElementById('textbox').value;
		var selectedUnit = document.getElementById('slct').value;
		if( document.getElementById('slct').selectedIndex == 0)
		{
			ShowMessage("Please select a valid unit.");
		}
		else
		{
			if(value == "")
			{
				ShowMessage("Please enter a value.")
			}
			else if(!(Number(value)))
			{
				ShowMessage("Please enter a number.")
			}
			else
			{
				if(value==27121571)
				{
				 	window.location.href = 'https://en.wikipedia.org/wiki/Johannes_Kepler';
				}
				else
				{
					processRequest(value, selectedUnit);
				}				
			}
		}
		overlay(true);

	}

	function ShowMessage( text, displayType )
	{
		DisplayResult(text, displayType)

	}

	function ShowMessage( text)
	{
		DisplayResult(text, "")
	}


	function overlay(show )
	 {
	 	if(show)
	 	{
			el = document.getElementById("overlay");
			el.style.visibility = (el.style.visibility == "visible") ? "hidden" : "visible";
		}
		else
		{
			el = document.getElementById("overlay");
			el.style.visibility = (el.style.visibility == "visible") ? "hidden" : "visible";
			document.getElementById('overlayHeader').innerHTML = "";
			document.getElementById('resultText').innerHTML = "";
		}
	}
	
	function processRequest( value, unit)
	{
		$(function() 
		{
    		
      		$.getJSON($SCRIPT_ROOT + '/getJSON', 
      		{
        		v: value,
        		u: unit,
        		k: "27121571"
      		}, function(data) 
      		{
      			//$("#result").text(data.result);
      			handleResponse(data);
      			return false;
    		});
  		});
	}

	function handleResponse(response)
	{
		DisplayResult(response.result, "result");
	}

	function DisplayResult( text, displayType )
	{
		if(displayType.toString() == "result")
		{
			document.getElementById('overlayHeader').innerHTML = "Cepler found a comparison:"
			document.getElementById('resultText').innerHTML = text.toString();
		}	
		else
		{
			document.getElementById('overlayHeader').innerHTML = "Ups, something went wrong..."
			document.getElementById('resultText').innerHTML = text.toString();
		}
	}


</script>
